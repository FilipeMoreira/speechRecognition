<!DOCTYPE html>
<html>
<head>
	<title>Cenaculus</title>
	<meta charset="utf-8">
	<link rel="icon" type="img/ico" href="favicon.ico">
	<style type="text/css">
		* {
			color: #fff;
		}

		label {
			font-family:Arial;
			font-size:13px;
			font-weight:bold;
		}

		select {
			margin-right: 13px
		}

		.btn {
			-moz-box-shadow: 0px 10px 14px -7px #000;
			-webkit-box-shadow: 0px 10px 14px -7px #000;
			box-shadow: 0px 10px 14px -7px #000;
			/*background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #599bb3), color-stop(1, #408c99));
			background:-moz-linear-gradient(top, #599bb3 5%, #408c99 100%);
			background:-webkit-linear-gradient(top, #599bb3 5%, #408c99 100%);
			background:-o-linear-gradient(top, #599bb3 5%, #408c99 100%);
			background:-ms-linear-gradient(top, #599bb3 5%, #408c99 100%);
			background:linear-gradient(to bottom, #599bb3 5%, #408c99 100%);
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#599bb3', endColorstr='#408c99',GradientType=0);*/
			background-color:#eecc44;
			-moz-border-radius:8px;
			-webkit-border-radius:8px;
			border-radius:8px;
			display:inline-block;
			cursor:pointer;
			color:#333;
			font-family:Arial;
			font-size:17px;
			font-weight:bold;
			padding:6px 32px;
			text-decoration:none;
			margin-left: 10px;
		}

		.btn:hover {
			/*background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #408c99), color-stop(1, #599bb3));
			background:-moz-linear-gradient(top, #408c99 5%, #599bb3 100%);
			background:-webkit-linear-gradient(top, #408c99 5%, #599bb3 100%);
			background:-o-linear-gradient(top, #408c99 5%, #599bb3 100%);
			background:-ms-linear-gradient(top, #408c99 5%, #599bb3 100%);
			background:linear-gradient(to bottom, #408c99 5%, #599bb3 100%);
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#408c99', endColorstr='#599bb3',GradientType=0);*/
			background-color:#ffdd55;
		}

		.btn:active {
			position:relative;
			top:1px;
		}

		.phrase {
			margin: 2px 5px 2px 4px;
			font-family:Arial;
			font-size:68px;
			font-weight:bold;
			display: flex-end;
		}

		#text {
			width: 100%;
			margin: 15px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			-webkit-transform: translate(-50%,-50%);
			-moz-transform: translate(-50%,-50%);
			text-align: center;
		}

		option {
			color: #333;
		}

		#control {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			-webkit-transform: translate(-50%,-50%);
			-moz-transform: translate(-50%,-50%);
		}

		.footer {
			position: absolute;
			top: 98%;
			left: 50%;
			transform: translate(-50%,-100%);
			-webkit-transform: translate(-50%,-100%);
			-moz-transform: translate(-50%,-50%);
		}

		.alpha {
			color: #444;
			margin-left: 6px;
			font-family: sans-serif;
		}

	</style>
	<script
	  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
	  crossorigin="anonymous"></script>
	</head>
<body style="background-color: #000">

<div id='control'>
	<label for='inputLang'>Input Language: </label>
	<select option='inputLang' name='inputLang' id='inputLang'>
		<option value='pt-BR'>Português</option>
		<option value='en-US'>English</option>
	</select>

	<label for='outputLang'>Output Language: </label>
	<select option='outputLang' name='outputLang' id='outputLang'>
		<option value='en'>English</option>
		<option value='pt'>Português</option>
	</select>

	<div id='btn-start' class='btn'>Start</div>
</div>
<div class='footer'>
	<img src="cenaculus_logo.png" height="48px"><span class="alpha">alpha</span>
</div>


<div id='text'>
</div>
<script type="text/javascript" src="main.js">
	
</script>

</body>
</html>
